
#adopt-info: mycroft
name: mycroft
version: 'dev'
base: core18
confinement: strict
summary: Your AI personal assistant!
description: |
  Mycroft is a free and open-source intelligent personal assistant and
  knowledge navigator for Linux-based operating systems that uses a natural language user
  interface. It is the world''s first fully open-source AI voice assistant.

  Mycroft is named after a fictional computer from 1966 science fiction novel 
  "The Moon Is a Harsh Mistress".

  Installing skills by voice seems to be broken for now, but you can use
  the `mycroft.msm` command to list, install, and remove skills.

plugs:
  gnome-3-28-1804:
    default-provider: gnome-3-28-1804:gnome-3-28-1804
    interface: content
    target: $SNAP/gnome-platform
  gtk-3-themes:
    default-provider: gtk-common-themes:gtk-3-themes
    interface: content
    target: $SNAP/data-dir/themes
  icon-themes:
    default-provider: gtk-common-themes:icon-themes
    interface: content
    target: $SNAP/data-dir/icons
  sound-themes:
    default-provider: gtk-common-themes:sounds-themes
    interface: content
    target: $SNAP/data-dir/sounds

grade: stable
layout:
  /etc/mycroft/mycroft.conf:
    bind-file: $SNAP/etc/mycroft/mycroft.conf
  /usr/include:
    bind: $SNAP/usr/include
  /var/tmp:
    bind: $SNAP_COMMON/vartmp
  /usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib:
    bind: $SNAP/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/alsa-lib
  /opt/mycroft/skills:
    bind: $SNAP_COMMON/mycroft-data/skills
  /usr/share/alsa:
    bind: $SNAP/usr/share/alsa


apps:
  messagebus:
    command: $SNAP/bin/snapcraft-preload $SNAP/bin/mycroft-messagebus
    daemon: simple
    environment:
      SWIG_LIB: $SNAP/usr/share/swig3.0
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core/
      MPG123_MODDIR: $SNAP/usr/lib/x86_64-linux-gnu/mpg123
    extensions:
    - gnome-3-28
    plugs:
    - mount-observe
    - network
    - network-bind
  
  
  skills:
    command: $SNAP/bin/snapcraft-preload $SNAP/bin/mycroft-skills
    daemon: simple
    environment:
      SWIG_LIB: $SNAP/usr/share/swig3.0
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core/
      MPG123_MODDIR: $SNAP/usr/lib/x86_64-linux-gnu/mpg123
    extensions:
    - gnome-3-28
    plugs:
    - mount-observe
    - network
    - network-bind


  audio:
    command: $SNAP/bin/snapcraft-preload $SNAP/bin/mycroft-audio
    daemon: simple
    environment:
      SWIG_LIB: $SNAP/usr/share/swig3.0
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core/
      MPG123_MODDIR: $SNAP/usr/lib/x86_64-linux-gnu/mpg123
    extensions:
    - gnome-3-28
    plugs:
    - mount-observe
    - network
    - network-bind

  speech:
    command: $SNAP/bin/snapcraft-preload $SNAP/bin/mycroft-speech-client
    daemon: simple
    environment:
      SWIG_LIB: $SNAP/usr/share/swig3.0
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core/
      MPG123_MODDIR: $SNAP/usr/lib/x86_64-linux-gnu/mpg123
    extensions:
    - gnome-3-28
    plugs:
    - mount-observe
    - network
    - network-bind
  

  enclosure:
    command: $SNAP/bin/snapcraft-preload $SNAP/bin/mycroft-enclosure-client
    daemon: simple
    environment:
      SWIG_LIB: $SNAP/usr/share/swig3.0
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core/
      MPG123_MODDIR: $SNAP/usr/lib/x86_64-linux-gnu/mpg123
    extensions:
    - gnome-3-28
    plugs:
    - mount-observe
    - network
    - network-bind

  mycroft:
    environment:
      SWIG_LIB: $SNAP/usr/share/swig3.0
      GIT_EXEC_PATH: $SNAP/usr/lib/git-core/
      MPG123_MODDIR: $SNAP/usr/lib/x86_64-linux-gnu/mpg123
    command: bin/mycroft-launch
    desktop: usr/share/applications/mycroft.desktop
    autostart: mycroft.autostart.desktop
    extensions:
    - gnome-3-28
    plugs:
    - audio-playback
    - audio-record
    - pulseaudio
    - desktop
    - desktop-legacy
    - mount-observe
    - network
    - network-bind

parts:

  desktop-file:
    organize:
      mycroft.desktop: usr/share/applications/mycroft.desktop
      mycroft.autostart.desktop: usr/share/applications/mycroft.autostart.desktop
      mycroft.png: usr/share/icons/mycroft.png
    plugin: dump
    source: desktop
    stage-packages: []
  mimic:
    after:
    - snapcraft-preload
    build-packages:
    - libpcre2-dev
    - portaudio19-dev
    configflags:
    - --prefix=/usr
    - --disable-static
    plugin: autotools
    prime:
    - usr/bin
    - usr/include
    - usr/lib
    - -usr/lib/*.a
    - -usr/lib/*.la
    - -usr/lib/pkgconfig
    - usr/share/mimic
    source: https://github.com/MycroftAI/mimic.git
    source-depth: 1
    source-type: git
    stage-packages:
    - libpcre2-8-0
  mycroft:
    after: [snapcraft-preload]
    source: https://github.com/mycroftai/mycroft-core.git
    plugin: python
    python-version: python3
    build-packages: [python3-wheel, gcc, swig]
    stage-packages: [python3-pyaudio, python3-six, python3-fann2]
    python-packages: [six==1.13.0, pocketsphinx==0.1.0]
    override-build: |
      echo "" |
      base64 -d | patch mycroft/lock/__init__.py
      snapcraftctl build

  mycroft-conf:
    override-build: |
      install -m644 -D -t $SNAPCRAFT_PART_INSTALL/etc/mycroft mycroft.conf

    override-pull: "cat  > mycroft.conf <<EOF\n{\n    \"enclosure\": {\n        \"\
      update\": \"false\"\n    },\n    \"data_dir\": \"~/../common/mycroft-data\"\
      ,\n    \"log_dir\": \"~/../common/logs\"\
      ,\n    \"play_ogg_cmdline\": \"vlc --intf dummy --play-and-exit %1\"}\nEOF\n"
    plugin: nil
    stage-packages:
    - libfann-dev
  precise:
    plugin: nil
    build-packages:
      - curl
    override-pull: |
      curl -LOJ $(curl https://raw.githubusercontent.com/MycroftAI/precise-data/dist/x86_64/latest)
      curl -OJ https://raw.githubusercontent.com/MycroftAI/precise-data/models/hey-mycroft.tar.gz
    override-build: |
      install -m644 -D -t $SNAPCRAFT_PART_INSTALL/precise precise-engine_*.tar.gz
      install -m644 -D -t $SNAPCRAFT_PART_INSTALL/precise hey-mycroft.tar.gz
  mycroft-deps:
    after:
    - mimic
    - snapcraft-preload
    organize:
      usr/bin/mpg123.bin: usr/bin/mpg123
      usr/lib/*/*fann*.so*: usr/lib/
    override-build: "snapcraftctl build\nln -sf aclocal-1.15 $SNAPCRAFT_PART_INSTALL/usr/bin/aclocal\n\
      ln -sf automake-1.15 $SNAPCRAFT_PART_INSTALL/usr/bin/automake\nfor sofile in\
      \ libc.so libm.so libpthread.so; do\n    sed -Ei 's|(/usr/lib/$SNAPCRAFT_ARCH_TRIPLET)|/snap/mycroft/current\\\
      1|g' $SNAPCRAFT_PART_INSTALL/usr/lib/$SNAPCRAFT_ARCH_TRIPLET/$sofile\ndone\n"
    plugin: nil
    stage:
    - -usr/bin/sudo
    stage-packages:
    - yad
    - psmisc
    - autoconf
    - automake
    - binutils
    - bison
    - build-essential
    - cmake
    - coreutils
    - curl
    - flac
    - freeglut3
    - g++
    - gcc
    - git
    - jq
    - libportaudio2
    - libc++-dev
    - libc6-dev
    - libfann-dev
    - libffi-dev
    - libglib2.0-dev
    - libglu1-mesa
    - libgpm2
    - libicu-dev
    - libjack-jackd2-0
    - libjpeg-dev
    - libpcre2-dev
    - portaudio19-dev
    - libslang2
    - libssl-dev
    - libtool
    - libvlc-dev
    - make
    - mpg123
    - mplayer
    - pkg-config
    - procps
    - pulseaudio-utils
    - python3
    - python3-dev
    - python3-pip
    - python3-setuptools
    - python3-venv
    - rsync
    - screen
    - swig
    - vlc
    - zlib1g
  scripts:
    build-packages: []
    organize:
      mycroft-*: bin/
    plugin: dump
    source: scripts
    source-type: local
    stage:
    - bin/mycroft-*
    stage-packages: []
  snapcraft-preload:
    build-packages:
    - try:
      - gcc-multilib
      - g++-multilib
    plugin: cmake
    source: https://github.com/forslund/snapcraft-preload.git
    source-branch: no-as-needed
    stage-packages:
    - try:
      - lib32stdc++6

  
  

  mycroft-installer:
    source: https://github.com/MycroftAI/skill-installer.git
    plugin: python
    python-version: python3


      